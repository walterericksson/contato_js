<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Agenda de Contatos</h2>

    <form id="formularioContato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <button type="button" onclick="adicionarContato()">Cadastrar</button>
    </form>

    <table id="tabelaContatos">
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
    </table>

    <script>
        function adicionarContato() {
            var nome = document.getElementById('nome').value;
            var telefone = document.getElementById('telefone').value;

                    if (nome && telefone) {
                var tabela = document.getElementById('tabelaContatos');

                
                var novaLinha = tabela.insertRow(-1);

                var cellNome = novaLinha.insertCell(0);
                var cellTelefone = novaLinha.insertCell(1);

                cellNome.innerHTML = nome;
                cellTelefone.innerHTML = telefone;

                document.getElementById('nome').value = '';
                document.getElementById('telefone').value = '';
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }
    </script>

</body>
</html>
